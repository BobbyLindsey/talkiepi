<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TalkiePi Configuration!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">TalkiePi Configuration Options</span>
    </nav>
    <div id="formbody" style="margin:20px">
      <form action="http://localhost:3000/configure" method="POST" name="config-form">
          <div class="form-group">
            <label for="wifi_key">WIFI Key:</label>
            <input type="text" name="wifi_key" id="wifi_key" class="form-control">
          </div>
          <div class="form-group">
            <label for="ssid">SSID:</label>
            <input type="text" name="ssid" id="ssid" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  </body>
</html>
